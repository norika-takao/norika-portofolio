<!DOCTYPE html>
<html>
<head>
  <title>テスト</title>
  <style>
    body {
      background-color: #ffe4f0;
      text-align: center;
      font-family: sans-serif;
      padding-top: 100px;
    }

    h1 {
      color: #ff4da6;
      font-size: 40px;
    }

    button {
      background-color: #ff4da6;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1a8c;
    }
  </style>
</head>
<body>
  <h1>こんにちは のんちゃん</h1>
  <button onclick="changeText()">押してみて</button>

  <script>
    function changeText() {
      document.querySelector("h1").textContent = "レベルアップ！";
    }
  </script>
</body>
</html>
